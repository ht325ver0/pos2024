version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 他の依存関係はそのままでOK
  cupertino_icons: ^1.0.6
  firebase_core: ^3.4.1
  cloud_firestore: ^5.4.1
  collection: ^1.18.0
